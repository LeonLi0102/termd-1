<!DOCTYPE html>
<html>
<head>
    <title>Arthas web console</title>
    <script src="term.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="web-console.js"></script>

    <script type="text/javascript">
        window.addEventListener('resize', function() {
            var terminalSize = getTerminalSize();
            socket.send(JSON.stringify({action: 'resize', cols: terminalSize.cols, rows: terminalSize.rows}));
            term.resize(terminalSize.cols, terminalSize.rows);
        });
    </script>
</head>

<style>
    .terminal {
        float: left;
        border: #000 solid 5px;
        font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
        font-size: 15px;
        color: #f0f0f0;
        background: #000;
    }

    .terminal-cursor {
        color: #000;
        background: #f0f0f0;
    }
</style>

<body>

<h1>Welcome to Arthas web console!</h1>

<div>
    IP: <input id="ip" type="text" value="127.0.0.1"/>
    PORT: <input id="port" type="text" value="8563"/>
    <button id="connect" onclick="connect();">Connect</button>
    <button id="disconnect" onclick="disconnect();">Disconnect</button>
</div>
<br>
<div id="terminal" style="width:100%;"></div>

</body>
</html>
